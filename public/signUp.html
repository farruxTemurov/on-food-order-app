<body>
    <header>
        <header id="main-header">
            <a href="/public/index.html" id="logo">WebFood</a>
            <nav>
                <ul>
                    <li><a href="/public/index.html">Browse Meals</a></li>
                    <li><a href="/public/orders.html">My Orders</a></li>
                    <li><a href="/public/signUp.html">Sign up</a></li>

                <span></span>

        <aside id="side-drawer">
            <header>
                <a href="#" class="menu-btn">
                    <span></span>

            </header>
            <nav>
                <ul>
                    <li><a href="/public/index.html">Browse Meals</a></li>

                    <li><a href="/public/signUp.html">Sign up</a></li>

                </ul>
            </nav>
        </aside>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form id="myForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="write your firstname">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="should be at least 6 characters">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
